<!doctype html>
<html><head>
<meta charset="utf-8">
<title>模拟下拉列表</title>
<link rel="stylesheet" type="text/css" href="css/jquery.selectlist.css">
</head>

<body>
<select id="edu1" name="edu1">
  <option value="0">专科</option>
  <option value="1">大专</option>
  <option value="2">本科</option>
  <option value="3" selected>硕士</option>
  <option value="4">博士</option>
  <option value="5">教授</option>
</select>
<select id="edu2" name="edu2">
  <option value="0">大专</option>
  <option value="1">本科</option>
  <option value="2">硕士</option>
  <option value="3">博士</option>
  <option value="4">教授</option>
</select>
<select id="edu3" name="edu3">
  <option value="0">大专</option>
  <option value="1">本科</option>
  <option value="2">硕士</option>
</select>

<select id="province" name="province">
  <option value="0">河南</option>
  <option value="1">湖南</option>
  <option value="2">河北</option>
  <option value="3">广东</option>
</select>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="js/jquery.selectlist.js"></script>
<script type="text/javascript">
	$(function(){
		$('select').selectlist({
			zIndex: 10,
			width: 300,
			height: 40,
			border: '1px solid #ccccc',
			showMaxHeight: 400,
		});		
	})
</script>
</body>
</html>
